apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-deployment
  labels:
    app: example-app
  annotations:
    kubernetes.io/change-cause: "frontend validation update"
spec:
  selector:
    matchLabels:
      app: example-app
  replicas: 10
  template:
    metadata:
      name: example-pod
      labels:
        app: example-app
    spec:
      containers:
      - name: example-container
        image: busybox
        command: ["sh", "-c", "sleep 3600"]
